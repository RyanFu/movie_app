    - ! "2012台北電影節最佳劇情片提名。    \r\n金鐘獎最佳導演馮凱跨足大螢幕的首部電影作品，柯有倫、黃鴻升 (小鬼)、《雞排英雄》劉品言、星光三班林雨宣共同主演的「台灣．人．情」系列新作。
      \   \r\n阿泰（柯有倫飾）出生自台中知名陣頭世家，小時調皮的他總拿家中陣頭神明搗蛋，是爸爸（阿西飾）眼中不成才的兒子。而父子關係也因為他的叛逆持續緊張，但一次意外，阿泰竟陰錯陽差接下團長位置。不僅手下這一群由中輟學生組成的陣頭團員，對這個血氣方剛的少爺充滿懷疑，另一個陣頭世家（小鬼飾）也等著看他好戲。上有長輩傳統，下有團員的質疑眼光，阿泰決定要用自己的方式證明，背起鼓、扛起神明，帶著一幫年輕團員跋山涉水，踏上環島之路，為台灣的陣頭文化闖出一番新氣息！
      \   \r\n台中九天民俗技藝團因輔導中輟生透過鼓的學習揚名國際，導演馮凱被這個在地的血淚故事深深吸引，演員們也都因為他們的故事深受感動，而接拍此片。九天民俗技藝團日前以「行者．三太子」之名，代表台灣出征極地賽，團員輪流扛太子爺勇闖撒哈拉沙漠，完成七天250公里不可能的任務，為台灣爭光。
      \   \r\n原本就有音樂底子的柯有倫，為了新片《陣頭》仍吃盡苦頭，長時間挑戰中國鼓，從手腕、手臂到腰，每一聲鼓擊都必須發自全身上下的力量，長達兩個月的拍攝下來，讓柯有倫練成筋肉魔人。他說自己是第一次花這麼久的時間練樂器，「每天練完後手痛到連筷子都拿不穩，雙手抖到連進食都有困難。」他的好兄弟小鬼也說，長繭是家常便飯，流血、水泡樣樣來，「雙手虎口隨時都是破的！」
      \   \r\n星光大道以小甜心之姿出道的林雨宣，為了首次挑大樑電影處女作也豁出去，儘管是隊中唯一的女團員，她輸人不輸陣，為《陣頭》苦練鼓技，全程跟著團隊上山下海，練出二頭肌，連柯有倫也刮目相看，林雨宣笑稱自己簡直是『金剛芭比』。"
