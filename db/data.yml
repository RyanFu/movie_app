    - ! "金獎影帝丹佐華盛頓和萊恩雷諾斯主演。《狡兔計畫》由1977年出生的瑞典新銳導演丹尼爾伊斯皮諾薩掌舵，他之前曾執導犯罪題材片《毒利時代》備受好萊塢矚目，此作是他首部英語電影。
      \   \r\n奧斯卡影帝丹佐華盛頓和《綠光戰警》萊恩雷諾斯主演。中情局視之為頭號追蹤對象的叛徒托賓佛斯特(丹佐華盛頓飾)，無預警的在南非現蹤，驚動了情報單位。拘留他的安身處遭到窮凶惡極的傭兵襲擊，在如此危急的情勢下，菜鳥探員馬修威思頓(萊恩雷諾斯飾)別無選擇的幫助他逃亡。而間諜老油條佛斯特試圖左右這位後生晚輩，使這位菜鳥探員對他堅守的道德觀念與對未來的理想產生困惑。
      \   \r\n事實上佛斯特已逃亡將近十年，他曾是中情局首屈一指的傑出臥底，卻背叛所屬單位展開漫漫逃亡路，並將軍事情報販賣給敵人，對美國造成難以抹煞的傷害。如今，他即將帶著驚天動地的祕密回到中情局。馬修威思頓則對自己在南非開普敦一年來庸庸碌碌的工作感到心灰意冷，身為中情局安身處的管理員，成為正式探員是他唯一的企盼，耿直的他不斷等待一個機會能夠印證自我。
      \   \r\n然而萬萬想不到的是，他第一個也是唯一一個看管的對象，竟然是最棘手的人物。一個是神祕而頂尖的間諜，一個是初來乍到的菜鳥探員，他們必須聯手調查欲將他們置於死地的人究竟是恐怖份子還是內奸？"
