    - ! "根據美國傳教士山姆奇德斯(Sam Childers)的自傳改編，由《口白人生》導演馬克佛斯特執導，《300壯士：斯巴達的逆襲》傑瑞德巴特勒擔綱演出這位傳奇人物，再現他充滿勇氣與人性光輝的傳奇一生，另外，還有蜜雪兒摩納漢和麥可夏儂參與演出。
      \    \r\n山姆奇德斯從小由有暴力傾向的父親與宗教狂熱的母親扶養長大，因此造成他充滿矛盾的性格，也導致他的人生充滿掙扎與困惑。也肇因於這樣的壓力，在少年時期結交惡友後，山姆奇德斯開始沉溺於毒品與聲色，甚至成為藥頭和飛車黨。
      \   \r\n年少放縱的他長大後脫胎換骨，如新生般重新虔誠信耶穌，他接受旨意前往非洲，並在蘇丹設立一所孤兒院，組織民兵拯救上百位被迫成為兒童兵的當地孩童，以免受到受到叛軍的虐待和性侵。他越來越明白自己所肩負的天命，那就是不論付出多大的犧牲，他都要盡力保護無辜的孩童們！"
