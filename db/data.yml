      \   \r\n在希臘神話中，「普羅米修斯 Prometheus」是第一位在天界偷取火種來到人世造福人群的天神，也因此為世界帶來光明，但他同情人類的行為則換來被宙斯天神的無盡懲罰。「普羅米修斯」也藉此隱喻世界起源的神秘世界，在探索的過程當中，將可能引起毀滅性的浩大危機...
      \   \r\n導演雷利史考特的靈感，是來自秘魯的「納茲卡線」、法國的洞穴壁畫、古埃及與古馬雅等古文明之間的相互關聯，多年來他不斷的思索「人類祖先可能是來於外太空？」。對於本片被科幻影迷視為《異形》前傳，雷利史考特表示，影片終段確實會進入形似《異形》的世界，但故事內容其實並不相關，也不會出現異形。因為他想要創造的是更高的層次，一個以「生命起於何方」的寬廣哲學思考發想出來世界。
      \   \r\n為了創造電影中每一個獨特的場景，史考特找來數度提名奧斯卡獎的場景設計大師亞瑟麥斯(《神鬼戰士》)打造史無前例的壯觀場景，以超過百人以上的人力精緻手工完成，除了一座10公尺高的亞鐵鹽巨型人頭建築，甚至建造了「普羅米修斯號」探索艦艇。電影中的每個空間設計，全數仿造真實太空艙所創造，再揉入超現代的空間色彩。外星場景也遠赴冰島拍攝，打造一個完全超乎觀眾對異星的既定想像的世界，為這段跨越星際的源頭追尋之旅，帶來無限的想像空間。
      \   \r\n此外，在《普羅米修斯》的角色設計上，雷利史考特再次一反好萊塢貫常出現的男性沙文主義。全片最重要主角找來以《龍紋身的女孩》走紅的瑞典女星歐蜜瑞佩斯擔綱，將一切危機之希望寄託在她的角色「伊莉莎白」身上，透過女性展現人類生命力、意志力、勇氣的極限，也與《異形》系列中由雪歌妮薇佛飾演的要角蕾普莉有異曲同工之妙，而片中包括較偏反派的角色也是女性，由影后莎莉賽隆飾演。"
